<div align="center">
  <label><b>Title: </b></label> {{article.title}}<br>
  <label><b>Abstract: </b></label> {{article.abst}}<br> 
  <label><b>Key words: </b></label> {{article.keyWords}}<br> 

  <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
  
        <select name="des"   [(ngModel)]="desicion">
          <option *ngFor="let val of des" >
            {{val}}
          </option>
        </select><br/>
        <input type="text" name="comment" [(ngModel)]="comment" placeholder="Comment article" size="40px"/><br/>
        <input type="text" name="commentForEditor" [(ngModel)]="commentForEditor" placeholder="Message for chief editor" size="40px"/><br/>
       
    <button class="btn btn-primary">Get pdf</button><br/>
    <input type="submit" class="btn btn-danger" value="Finish review">
  </form>
  <label *ngIf="bool">You sent your opinion!</label>
 
  </div>
